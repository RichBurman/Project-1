<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Manchester United Supporters Away Travel Club, Manchester, England, United Kingdom">
    <meta name="keywords" content="Manchester United, Football, Supporters, Travel Club, Manchester, England, Sport">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Manchester United Supporters Away Travel Club</title>

</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Manchester United Supporters Away Travel Club</h1>
        </a>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="games.html">Games</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <section id="form-outer">
        <div>
            <form action="https://formdump.codeinstitute.net" method="post">

                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>
                </div>

                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required>
                </div>

                <div>
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" placeholder="Your address" required>
                </div>

                <div>
                    <label for="age">Age</label>
                    <select name="age" id="age">
                        <option value="under_20">Under 20</option>
                        <option value="20_30">20-30</option>
                        <option value="30_40">30-40</option>
                        <option value="40_50">40-50</option>
                        <option value="50_60">50-60</option>
                        <option value="60+">60+</option>
                    </select>

                </div>

                <div>
                    <h3>Season Ticket Holder</h3>
                    <input type="radio" id="yes" name="seasonticket" value="Yes" required>
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="seasonticket" value="No" required>
                    <label for="no">No</label>
                </div>

                <div>
                    <h3>Which games are you interested in travelling to with us?</h3>
                    <br>
                    <input type="checkbox" name="arsenalgame" id="arsenal-checkbox">
                    <label for="arsenal-checkbox">Arsenal</label>

                    <input type="checkbox" name="mancitygame" id="mancity-checkbox">
                    <label for="mancity-checkbox">Manchester City</label>

                    <input type="checkbox" name="chelseagame" id="chelsea-checkbox">
                    <label for="chelsea-checkbox">Chelsea</label>

                    <input type="checkbox" name="tottenhamgame" id="tottenham-checkbox">
                    <label for="tottenham-checkbox">Tottenham</label>

                </div>

                <div>
                    <input class="submitbutton" type="submit" value="Submit">
                </div>

                <div>
                    <input class="submitbutton" type="reset" value="Reset Form">
                </div>
            </form>
        </div>
    </section>

    <div id="map-wrapper">
        <iframe id="map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2374.499472085396!2d-2.2309113!3d53.477404899999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487bb19604fb3821%3A0x87bc5490241fde86!2sManchester%20Piccadilly%20station!5e0!3m2!1sen!2suk!4v1666796904138!5m2!1sen!2suk"></iframe>
    </div>

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook Page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter Page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube Page (opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram Page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>

    </footer>
    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/7ca4720f9a.js" crossorigin="anonymous"></script>

</body>

</html>
